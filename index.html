<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 class = "playerTurn">It is X's turn</h2>
    <table>
      <thead>
        <tr>
          <td data-num="0"></td>
          <td data-num="1"></td>
          <td data-num="2"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-num="3"></td>
          <td data-num="4"></td>
          <td data-num="5"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td data-num="6"></td>
          <td data-num="7"></td>
          <td data-num="8"></td>
        </tr>
      </tfoot>
    </table>
    <div class = "button">
      <button id="reset">Reset Game</button>
    </div>
  </body>
  </html>
